<!doctype html>
<html>
  <head>
    <title>Doctor View</title>
  </head>
  <body>

    <div class="center">
        <br><br>
        <h3>Patient: {{ request.args.get('name') }}</h3>
        <h4>Upload X-ray Images</h4>
        <form method="POST" action="/upload.html" enctype="multipart/form-data">
        <p><input type="file" name="file">
        <input type="submit" value="Submit"></p>
        </form>
        <p>Normal: {{ normal }}</p>
        <p>Covid: {{ covid }}</p>
        <p>Pneumonia: {{ pneumonia }}</p>
    </div>
  </body>

  <style>
    h3{
        text-align: center;
    }
    h4{
        text-align: center;
    }
    html{
        background: url("./static/COVID-1.png") no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        overflow: hidden;
    }
    .center{
        margin-top: 15%;
        text-align: center;
        vertical-align: auto;
        position: relative;
        background: rgba(10, 10, 10, 0.712);
        margin-left: 10%;
        margin-right: 10%;
        color: whitesmoke;
    }
</style>
</html>
